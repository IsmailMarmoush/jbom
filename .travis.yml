language: java
jdk:
- openjdk12
notifications:
  email: false
cache:
  directories:
  - "$HOME/.m2"
before_install:
- openssl aes-256-cbc -K $encrypted_c4a11a42d40f_key -iv $encrypted_c4a11a42d40f_iv
  -in deploy/marmoush.com.gpg.enc -out deploy/marmoush.com.gpg -d
- gpg --import deploy/marmoush.com.gpg

deploy:
  provider: script
  script: mvn deploy --settings deploy/maven-settings.xml -P travis_deployment
  on:
    branch: master
    tags: true
branches:
  only:
  - master
  - "/v\\d+\\.\\d+\\.\\d+/"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
